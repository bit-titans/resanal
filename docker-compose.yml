version: "3.7"
services:

  front:
    image: rottiakash/resnal-angular-base:v3
    ports:
      - "443:80"
      - "80:80"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
  back:
    image: rottiakash/resnal:v2
    volumes:
      - ./:/app
    ports:
        - "1216:80"