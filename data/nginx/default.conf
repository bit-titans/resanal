server {
    listen 80;
    server_name resnal.ml www.resnal.ml;
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    listen 443 ssl;
    server_name resnal.ml www.resnal.ml;
    ssl_certificate /etc/letsencrypt/live/resnal.ml/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resnal.ml/privkey.pem;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}